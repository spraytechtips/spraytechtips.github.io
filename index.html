<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Guess the Car!</h1>
            <p>Try to guess the make and model of the car shown in the image within 6 attempts.</p>
        </header>
        <main>
            <div id="strikeCounter" class="strike-counter"></div>
            <div id="imageWrapper" class="image-wrapper">
                <img src="" alt="Guess this car" id="carImage" class="car-image">
            </div>
            <input type="text" id="userGuess" placeholder="Enter brand and model (e.g., Toyota Camry)" class="user-input">
            <button id="guessButton" class="btn">Guess</button>
            <div id="feedback" class="feedback"></div>
            <div id="guessHistory" class="guess-history"></div>
            <button id="nextButton" class="btn" style="display:none;">Next Car</button>
        </main>
        <footer>
            <p>Created by <a href="https://www.instagram.com/spraybottle123/" target="_blank">@spraybottle123</a> on Instagram.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
