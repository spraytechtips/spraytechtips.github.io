    <title>Car Guessing Game - Test Your Car Knowledge</title>
    <meta name="description" content="Play the ultimate car guessing game! Identify car makes and models from zoomed-in images. Challenge yourself with 6 attempts per car. Fun and addictive!">
    <meta name="keywords" content="car game, guessing game, car quiz, automobile quiz, car identification, car models, car brands">
    <meta name="author" content="@spraybottle123">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spraytechtips.github.io/">
    <meta property="og:title" content="Car Guessing Game - Test Your Car Knowledge">
    <meta property="og:description" content="Play the ultimate car guessing game! Identify car makes and models from zoomed-in images.">
    <meta property="og:image" content="https://spraytechtips.github.io/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://spraytechtips.github.io/">

<body>
    <div class="container">
        <header>
            <h1>Guess the Car!</h1>
            <p>Try to guess the make and model of the car shown in the image within 6 attempts.</p>
        </header>
        <main>
            <div id="strikeCounter" class="strike-counter"></div>
            <div id="imageWrapper" class="image-wrapper">
                <img src="" alt="Guess this car" id="carImage" class="car-image">
            </div>
            <input type="text" id="userGuess" placeholder="Enter brand and model (e.g., Toyota Camry)" class="user-input">
            <button id="guessButton" class="btn">Guess</button>
            <div id="feedback" class="feedback"></div>
            <div id="guessHistory" class="guess-history"></div>
            <button id="nextButton" class="btn" style="display:none;">Next Car</button>
        </main>
        <footer>
            <p>Created by <a href="https://www.instagram.com/spraybottle123/" target="_blank">@spraybottle123</a> on Instagram.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
